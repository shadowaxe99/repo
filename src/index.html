<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interactive Gaming</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div id="teaserText"></div>
    <audio id="audioCue" src="assets/audio/choose_your_fighter.mp3" autoplay></audio>
    <audio id="butlerVoiceover" src="assets/audio/butler_voiceover.mp3" controls></audio>

    <div id="characterSelection">
        <div id="characterDescriptions"></div>
        <div id="skillLevels"></div>
        <div id="mouseoverEffect"></div>
        <div id="randomSelection"></div>
    </div>

    <div id="uiLayout"></div>

    <div id="gameProgression">
        <div id="tooltipsHints"></div>
    </div>

    <div id="narrativeEngagement">
        <div id="futuristicGraphs"></div>
    </div>

    <div id="aiChallenges">
        <div id="aiFactPopups"></div>
    </div>

    <div id="feedbackConnectivity">
        <button id="feedbackButton">Leave Feedback</button>
        <button id="inviteFriend">Invite Friend</button>
        <div id="versionUpdates"></div>
        <button id="bugReport">Report Bug</button>
    </div>
</body>
</html>
